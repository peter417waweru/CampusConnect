{% extends 'base.html' %}

{% block content %}
<h1>{{ item.name }}</h1>
<img src="{{ item.image.url }}" alt="{{ item.name }}">
<p>{{ item.description }}</p>
<p>Price: {{ item.price }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Request Trade</button>
</form>
{% endblock %}
