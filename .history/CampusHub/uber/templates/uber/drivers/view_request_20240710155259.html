{% extends 'base.html' %}

{% block content %}
<main>
    <h1>Ride Requests</h1>
    <ul>
        {% for uber_request in uber_requests %}
        <li>{{ uber_request.user.username }} - {{ uber_request.status }} - {{ uber_request.created_at }}</li>
        {% endfor %}
    </ul>
</main>
{% endblock content %}
